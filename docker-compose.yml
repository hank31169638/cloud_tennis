version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabletennis-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - tabletennis-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tabletennis-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:5000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tabletennis-network

networks:
  tabletennis-network:
    driver: bridge

volumes:
  backend-data:
